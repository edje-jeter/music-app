{% extends 'base.html' %}

{% block body %}

    <div class="container">
        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header text-center">
                        <strong>Artists in Database</strong>
                    </h1>
                </div>
                <div>
                    {% for artist in artists %}
                        <div class="container 
                                    col-lg-2
                                    col-md-3
                                    col-xs-4">
                            <a class="thumbnail"
                               href="/artists_detail/{{ artist.artist_handle }}/">
                                <p>{{ artist.artist_name }}</p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div><!-- /.box -->
        </div><!-- /.row -->
    </div><!-- /.container -->


{% endblock body %}
