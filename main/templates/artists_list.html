{% extends 'base.html' %}

{% block body %}

    <div class="container">
        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header text-center">
                        <strong>Artists in Database</strong>
                    </h1>
                </div>
                <div>
                    {% for artist in artists %}

                        <a href="/artists_detail/{{ artist.artist_handle }}/">
                            {{ artist.artist_name }}
                        </a>
                        <br>

                    {% endfor %}
                </div>
            </div><!-- /.box -->
        </div><!-- /.row -->
    </div><!-- /.container -->


{% endblock body %}
