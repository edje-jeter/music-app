{% extends "base.html" %}

{% block body %}

    <div class="container">
        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header text-center">
                        <strong>Register</strong>
                    </h1>
                </div>

                <div>

                    <form method="post" action="/register">
                        {% csrf_token %}
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        <br>
                        <br>
                        {{ form.password1.label_tag }}
                        {{ form.password1 }}
                        <br>
                        <br>
                        {{ form.password2.label_tag }}
                        {{ form.password2 }}
                        <input type="submit" value="Register Now">

                    </form>

                    {{ form.errors }}
                    <pre>
                    </pre>
                </div>
            </div><!-- /.box -->
        </div><!-- /.row -->
    </div><!-- /.container -->

{% endblock body %}
