{% extends 'base.html' %}

{% block body %}

    <div class="container">
        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header text-center">
                        <strong>Tracks in Database</strong>
                    </h1>
                </div>
                <div>
                    {% for track in tracks %}

                        <a href="/tracks_detail/{{ track.track_id }}/">
                            {{ track.track_title }}
                        </a>
                        <br>

                    {% endfor %}
                </div>
            </div><!-- /.box -->
        </div><!-- /.row -->
    </div><!-- /.container -->

{% endblock body %}
