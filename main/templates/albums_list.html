{% extends 'base.html' %}

{% block body %}

    <div class="container">
        
        <div class="row">
            <div class="box">

                <div class="col-lg-12">
                    <h1 class="page-header text-center">
                        <strong>Albums in Database</strong>
                    </h1>
                </div>

                {% for album in albums %}

                <div class="container col-lg-3 col-md-4 col-xs-6 thumb">
                    <a class="thumbnail" href="/albums_detail/{{ album.album_handle }}/">
                        <img class="img-responsive"
                             src="{{ album.album_image_file.url }}"
                             alt="">
                        <p>{{ album.album_title }}</p>
                    </a>
                </div>

                {% endfor %}

            </div><!-- /.box -->
        </div><!-- /.row -->
    </div><!-- /.container -->


{% endblock body %}
